<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Usage Monitor</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-card: #111111;
            --border-color: #222;
            --text-primary: #f5f5f5;
            --text-secondary: #888;
            --text-muted: #555;
            --accent: #ff6b00;
            --green: #22c55e;
            --yellow: #eab308;
            --red: #ef4444;
        }
        .light-theme {
            --bg-primary: #f5f5f5;
            --bg-card: #ffffff;
            --border-color: #e0e0e0;
            --text-primary: #1a1a1a;
            --text-secondary: #555;
            --text-muted: #888;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 480px;
            width: 800px;
            overflow: hidden;
            padding: 15px;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        h1 { font-size: 26px; color: var(--accent); font-weight: 300; letter-spacing: 2px; }
        .header-right { display: flex; align-items: center; gap: 12px; }
        .clock { font-size: 20px; color: var(--text-secondary); font-variant-numeric: tabular-nums; }
        .controls { display: flex; gap: 6px; }
        .btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
            flex: 1;
            min-height: 0;
        }
        .usage-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .usage-card.warning { animation: pulse-warning 2s infinite; border-color: var(--red); }
        @keyframes pulse-warning {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 20px 5px rgba(239, 68, 68, 0.3); }
        }
        .usage-header { display: flex; justify-content: space-between; align-items: center; }
        .usage-title { font-size: 14px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }
        .usage-value { font-size: 42px; font-weight: 700; }
        .usage-value.green { color: var(--green); }
        .usage-value.yellow { color: var(--yellow); }
        .usage-value.red { color: var(--red); }
        .progress-bar { width: 100%; height: 12px; background: var(--border-color); border-radius: 6px; overflow: hidden; margin: 12px 0; }
        .progress-fill { height: 100%; border-radius: 6px; transition: width 1s ease-out; }
        .progress-fill.green { background: var(--green); }
        .progress-fill.yellow { background: var(--yellow); }
        .progress-fill.red { background: var(--red); }
        .reset-info { font-size: 13px; color: var(--text-muted); }
        .reset-time { color: var(--text-secondary); font-weight: 500; }
        .credit-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .smiley { font-size: 48px; margin-bottom: 10px; color: var(--accent); }
        .credit-name { font-size: 16px; color: var(--text-secondary); margin-bottom: 5px; }
        .credit-site { font-size: 14px; color: var(--accent); text-decoration: none; }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 12px;
            flex-shrink: 0;
        }
        .status-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--green);
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .error { background: #1a0a0a; border: 1px solid var(--red); padding: 30px; border-radius: 10px; text-align: center; font-size: 18px; color: var(--red); flex: 1; display: flex; align-items: center; justify-content: center; }
        .loading { text-align: center; font-size: 20px; color: var(--accent); flex: 1; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Claude Usage</h1>
            <div class="header-right">
                <div class="clock" id="clock">--:--:--</div>
                <div class="controls">
                    <button class="btn" id="themeBtn" onclick="toggleTheme()">Light</button>
                </div>
            </div>
        </div>
        <div id="content"><div class="loading">Loading...</div></div>
    </div>
    <script>
        const REFRESH_INTERVAL = 60 * 1000;
        let isLightTheme = false;
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
        function toggleTheme() {
            isLightTheme = !isLightTheme;
            document.body.classList.toggle('light-theme', isLightTheme);
            document.getElementById('themeBtn').textContent = isLightTheme ? 'Dark' : 'Light';
        }
        function getColorClass(percent) {
            if (percent < 50) return 'green';
            if (percent < 80) return 'yellow';
            return 'red';
        }
        function formatResetAsClock(resetAt) {
            if (!resetAt) return 'N/A';
            return new Date(resetAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        function formatResetDuration(resetAt) {
            if (!resetAt) return 'N/A';
            const diffMs = new Date(resetAt) - new Date();
            if (diffMs < 0) return 'Soon';
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffMins = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            if (diffHours > 24) return Math.floor(diffHours / 24) + 'd ' + (diffHours % 24) + 'h';
            return diffHours + 'h ' + diffMins + 'm';
        }
        async function fetchUsage() {
            try {
                const response = await fetch('http://localhost:8080/usage');
                if (!response.ok) throw new Error('HTTP ' + response.status);
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                if (data.status) throw new Error('Waiting for data...');
                displayUsage(data);
            } catch (error) {
                displayError(error.message);
            }
        }
        function displayUsage(data) {
            const contentDiv = document.getElementById('content');
            let html = '<div class="main-grid">';
            if (data.five_hour) {
                const p = Math.min(100, data.five_hour.utilization || 0);
                const c = getColorClass(p);
                html += '<div class="usage-card' + (p >= 80 ? ' warning' : '') + '">' +
                    '<div class="usage-header"><div class="usage-title">5-Hour Limit</div><div class="usage-value ' + c + '">' + p.toFixed(0) + '%</div></div>' +
                    '<div class="progress-bar"><div class="progress-fill ' + c + '" style="width:' + p + '%"></div></div>' +
                    '<div class="reset-info">Resets at <span class="reset-time">' + formatResetAsClock(data.five_hour.resets_at) + '</span> (' + formatResetDuration(data.five_hour.resets_at) + ')</div></div>';
            }
            if (data.seven_day) {
                const p = Math.min(100, data.seven_day.utilization || 0);
                const c = getColorClass(p);
                html += '<div class="usage-card' + (p >= 80 ? ' warning' : '') + '">' +
                    '<div class="usage-header"><div class="usage-title">7-Day Limit</div><div class="usage-value ' + c + '">' + p.toFixed(0) + '%</div></div>' +
                    '<div class="progress-bar"><div class="progress-fill ' + c + '" style="width:' + p + '%"></div></div>' +
                    '<div class="reset-info">Resets at <span class="reset-time">' + formatResetAsClock(data.seven_day.resets_at) + '</span> (' + formatResetDuration(data.seven_day.resets_at) + ')</div></div>';
            }
            if (data.seven_day_sonnet) {
                const p = Math.min(100, data.seven_day_sonnet.utilization || 0);
                const c = getColorClass(p);
                html += '<div class="usage-card' + (p >= 80 ? ' warning' : '') + '">' +
                    '<div class="usage-header"><div class="usage-title">Sonnet 7-Day</div><div class="usage-value ' + c + '">' + p.toFixed(0) + '%</div></div>' +
                    '<div class="progress-bar"><div class="progress-fill ' + c + '" style="width:' + p + '%"></div></div>' +
                    '<div class="reset-info">Resets at <span class="reset-time">' + formatResetAsClock(data.seven_day_sonnet.resets_at) + '</span> (' + formatResetDuration(data.seven_day_sonnet.resets_at) + ')</div></div>';
            }
            html += '<div class="credit-card"><div class="smiley">: )</div><div class="credit-name">Created by Eli Gorelick</div><div class="credit-site">eligorelick.com</div></div>';
            html += '</div>';
            html += '<div class="footer"><div><span class="status-dot"></span>Live - Updates every minute</div><div>Last updated: ' + new Date().toLocaleTimeString() + '</div></div>';
            contentDiv.innerHTML = html;
        }
        function displayError(message) {
            document.getElementById('content').innerHTML = '<div class="error">Error: ' + message + '</div><div class="footer" style="margin-top:12px"><div>Retrying...</div><div>' + new Date().toLocaleTimeString() + '</div></div>';
        }
        fetchUsage();
        setInterval(fetchUsage, REFRESH_INTERVAL);
    </script>
</body>
</html>
